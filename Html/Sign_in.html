<!DOCTYPE html>
<html lang="en">

<head>
    <title>THE_ANTIQUTERS</title>
    <link rel="stylesheet" href="../css/Sign_in.css">
    <link rel="icon" href="../img/other/logo3.jpg">
</head>

<body>
    <div class="login-box">
        <h2>Sign_In</h2>
        <form id="signInForm">
            <div class="userbox">
                <input type="text" name="" required>
                <label>Username</label>
            </div>
            <div class="userbox">
                <input type="tel" name="" required>
                <label>Mobile No.</label>
            </div>
            <div class="userbox">
                <input type="email" name="" required>
                <label>Email</label>
            </div>
            <div class="userbox">
                <input type="password" name="" required>
                <label>Password</label>
            </div>

            <div>
                <a href="#" class="forgot_password">Forgot Password</a>
            </div>
            <button type="submit" class="btn_submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button>

        </form>
    </div>
</body>

</html>
<script>
    document.getElementById("signInForm").addEventListener("submit", function (e) {
        e.preventDefault()
        localStorage.setItem("token", JSON.stringify("1234TokenData"))
        window.history.back()
    })
</script>
