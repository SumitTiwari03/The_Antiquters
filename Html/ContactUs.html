<body>

  <!--Header sections-->
  <header>
    <div class="maincontainer">

      <div class="imagecontainer">
        <img src="../img/other/logo3.jpg" alt="" height="150vh">
        <h1 class="companyname">THE_ANTIQUTERS</h1>
      </div>
      <hr>
  </header>
  <h1 class="heading">CONTACT US</h1>
  <!--Navigation bar section-->
  <nav>

    <div class="down_nav">
      <ul>
        <a href="../index.html">HOME</a>

      <a href="Sign_in.html"><button class="book_btn">SIGN IN</button></a>
    </div>
  </nav>
  </div>
  </header>
  <section id="contact">
    <div class="contact-box">
      <div class="contact-links">
        <h2>CONTACT</h2>
        <div class="links">
          <div class="link">
            <a><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
                alt="linkedin"></a>
          </div>
          <div class="link">
            <a><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"
                alt="Instagram"></a>
          </div>
          <div class="link">
            <a><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Email_Shiny_Icon.svg" alt="email"></a>
          </div>
          <div class="link">
            <a><img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png"
                alt="email"></a>
          </div>
        </div>
      </div>
      <div class="contact-form-wrapper">
        <form id="valid">
          <div class="form-item">
            <input type="text" name="sender" required>
            <label>Name:-</label>
          </div>
          <div class="form-item">
            <input type="text" name="email" required>
            <label>Email:-</label>
          </div>
          <div class="form-item">
            <textarea class="" name="message" required></textarea>
            <label>Message:-</label>
          </div>
          <button type="submit" class="submit-btn">Send</button>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <p><span>&copy;</span> 2022 Your ANTIQUT Store. All rights reserved.</p>
  </footer>

<script>
  document.getElementById("valid").addEventListener("submit", function (e) {
    e.preventDefault()
  })
</script>
